<!DOCTYPE html>
<html>
	<head>
		<title>Hello world</title>
	</head>
	<script type="text/javascript" src="jquery.min.js"></script>

	<style type="text/css">
		button{
			width: 30px;
			height: 30px;
		}
		input{
			height: 30px;
			width: 120px;
			font-size: 14px;
		}
	</style>
	
	<body>

		<div>
			
			<input type="text" name="" id="text" value="">
			<table>
				<tr>
					<td><button id='btn-1'>1</button></td>
					<td><button id='btn-2'>2</button></td>
					<td><button id='btn-3'>3</button></td>
					<td><button id='btn-m'>*</button></td>
				</tr>
				<tr>
					<td><button id='btn-4'>4</button></td>
					<td><button id='btn-5'>5</button></td>
					<td><button id='btn-6'>6</button></td>
					<td><button id='btn-d'>/</button></td>
				</tr>
				<tr>
					<td><button id='btn-7'>7</button></td>
					<td><button id='btn-8'>8</button></td>
					<td><button id='btn-9'>9</button></td>
					<td><button id='btn-a'>+</button></td>
				</tr>
				<tr>
					<td><button id='btn-c'>C</button></td>
					<td><button id='btn-0'>0</button></td>
					<td><button id='btn-e'>=</button></td>
					<td><button id='btn-s'>-</button></td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="calc.js"></script>
</html>
